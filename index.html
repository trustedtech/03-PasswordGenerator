<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>BAK Password Generator</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Raleway|Titillium+Web&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">

        <section class="col-md-8">
          <h1>BAK Password Generator</h1>

          <div id="controls">
            <h2>Generate a password</h2>

            <hr>
            <div id="result">
              <p id="password">Your Secure Password</p>

            </div>
            <hr>
            
            <div class="row justify-content-center">
              <button type="button" class="btn btn-primary" onclick="BAKpwGen()">Generate</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>

          </div>

        </section>

      </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
